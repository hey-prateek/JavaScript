  <title>JavaScript Events Practice</title>

<body>
  <h2 id="heading">Event Handling Demo</h2>

  <!-- Click Event -->
  <button id="clickBtn">Click Me</button>

  <!-- Form Submit Event -->
  <form id="userForm">
    <input type="text" id="username" placeholder="Enter name" required />
    <button type="submit">Submit</button>
  </form>

  <!-- Keyboard Event -->
  <input type="text" id="keyInput" placeholder="Type something..." />

  <!-- Print Button -->
  <button id="printBtn">Print Page</button>
